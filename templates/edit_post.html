<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
  <!-- Use url_for to load the CSS file from the static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='screenstyles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
        <button class="goback-button"><a href="{{ url_for('postlist') }}" style="text-decoration: underline;">Back</a></button>
        <button class="logout-button"><a href="{{ url_for('logout') }}" style="text-decoration: underline;">Logout</a></button>
    </div>

  <!-- Navigation Menu -->
    <div class="nav-menu">
        <div class="menu-button">
            <span class="menu-text"> <a href="{{ url_for('home') }}">Home</a></span>
        </div>
        <div class="menu-button">
            <span class="menu-text"><a href="{{ url_for('measurements') }}">Measurements</a></span>
        </div>
        <div class="menu-button">
            <span class="menu-text"><a href="{{ url_for('community') }}">Community</a></span>
        </div>
        <div class="menu-button active">
            <span class="menu-text active"><a href="{{ url_for('profile') }}">Profile</a></span>
        </div>
    </div>
    <h1 class="page-header">Edit Post</h1>
    <form action="{{ url_for('edit_post', post_id=post._id) }}" method="POST" class="profile-form">
      <textarea id="postcontent" name="content" class="input-field" required>{{ post.content }}</textarea>
      
      <div class="form-group">
        <div id="privacy-settings">
          <p>Who can see?</p>
          <div id="privacy-checkbox-group">
            <label><input type="radio" name="privacy" value="private" {% if post.visibility == 'private' %}checked{% endif %}> Private</label>
            <label><input type="radio" name="privacy" value="friends" {% if post.visibility == 'friends' %}checked{% endif %}> Friend ONLY</label>
            <label><input type="radio" name="privacy" value="public" {% if post.visibility == 'public' %}checked{% endif %}> Public</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div id="tag-settings">
          <p>Tag #</p>
          <div id="tag-checkbox-group">
            <label><input type="checkbox" name="tag" value="lose_weight" {% if "lose_weight" in post.tags %}checked{% endif %}> Lose Weight</label>
            <label><input type="checkbox" name="tag" value="gain_muscle" {% if "gain_muscle" in post.tags %}checked{% endif %}> Gain Muscle</label>
          </div>
        </div>
      </div>
      
      <button type="submit" class="button">Save</button>
    </form>
    
  </div>
</body>
</html>
