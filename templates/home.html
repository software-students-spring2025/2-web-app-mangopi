<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Use url_for to load the CSS file from the static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='screenstyles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="logout-button">
        <a href="{{ url_for('logout') }}" style="text-decoration: underline;">Logout</a>
      </button>
    </div>

    <!-- Navigation Menu -->
    <div class="nav-menu">
      <div class="menu-button active">
        <span class="menu-text active"><a href="{{ url_for('home') }}">Home</a></span>
      </div>
      <div class="menu-button">
        <span class="menu-text"><a href="{{ url_for('measurements') }}">Measurements</a></span>
      </div>
      <div class="menu-button">
        <span class="menu-text"><a href="{{ url_for('community') }}">Community</a></span>
      </div>
      <div class="menu-button">
        <span class="menu-text"><a href="{{ url_for('profile') }}">Profile</a></span>
      </div>
    </div>

    <h1 class="page-header">Home</h1>
    
    <!-- Trend Analysis Section -->
    <div class="trend-section">
      <h2>Trend Analysis</h2>
      <div id="trend-plot">
        {{ plot_html|safe }}
      </div>
      <button class="reset-button" onclick="resetTrend()">Reset Trend</button>
    </div>
  </div>

  <script>
    function resetTrend() {
      location.reload();
    }
  </script>
</body>
</html>
