<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='screenstyles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with Logout Button -->
        <div class="header">
            <button class="logout-button"><a href="{{ url_for('logout') }}" style="text-decoration: underline;">Logout</a></button>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <div class="menu-button">
                <span class="menu-text"> <a href="{{ url_for('home') }}">Home</a></span>
            </div>
            <div class="menu-button">
                <span class="menu-text"><a href="{{ url_for('measurements') }}">Measurements</a></span>
            </div>
            <div class="menu-button">
                <span class="menu-text"><a href="{{ url_for('community') }}">Community</a></span>
            </div>
            <div class="menu-button active">
                <span class="menu-text active"><a href="{{ url_for('profile') }}">Profile</a></span>
            </div>
        </div>
        
        <!-- Profile Header -->
        <h1 class="page-header">Profile</h1>
        
        <!-- Profile Form -->
        <div class="profile-form">
            <div class="form-group">
                <label class="form-label">Name:</label>
                <input readonly type="text" class="input-field" placeholder="Enter your name" value="{{ user.name }}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Email:</label>
                <input readonly type="email" class="input-field" placeholder="Enter your email" value="{{ user.email }}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Gender:</label>
                <select class="input-field" disabled>
                    <option value="">Select gender</option>
                    <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Female</option>
                    <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Other</option>
                    <option value="prefer-not-to-say" {% if user.gender == 'prefer-not-to-say' %}selected{% endif %}>Prefer not to say</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Date of Birth:</label>
                <input readonly type="date" class="input-field" value="{{ user.dob }}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Goal:</label>
                <select class="input-field" disabled>
                    <option value="">Select your goal</option>
                    <option value="lose-weight" {% if user.goal == 'lose-weight' %}selected{% endif %}>Lose Weight</option>
                    <option value="gain-muscle" {% if user.goal == 'gain-muscle' %}selected{% endif %}>Gain Muscle</option>
                </select>
            </div>
        </div>
        
        <!-- Button -->
        <div class="button">
            <a href="{{ url_for('friendlist') }}"><span class="button-text">View Friend List</span></a>
        </div>
    </div>
</body>
</html>
