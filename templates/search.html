<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <!-- Use url_for to load the CSS file from the static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='screenstyles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
        <button class="goback-button"><a href="{{ url_for('community') }}" style="text-decoration: underline;">Back</a></button>
        <button class="logout-button"><a href="{{ url_for('logout') }}" style="text-decoration: underline;">Logout</a></button>
    </div>

  <!-- Navigation Menu -->
    <div class="nav-menu">
        <div class="menu-button">
            <span class="menu-text"> <a href="{{ url_for('home') }}">Home</a></span>
        </div>
        <div class="menu-button">
            <span class="menu-text"><a href="{{ url_for('measurements') }}">Measurements</a></span>
        </div>
        <div class="menu-button active">
            <span class="menu-text active"><a href="{{ url_for('community') }}">Community</a></span>
        </div>
        <div class="menu-button">
            <span class="menu-text"><a href="{{ url_for('profile') }}">Profile</a></span>
        </div>
    </div>
    <h1 id="addfriendheader" class="page-header">Search</h1>
    <form action="{{ url_for('add_friend') }}" method="POST" class="profile-form">
      <div id="search-container">
        <input id="addfriendinput" type="text" name="email" class="input-field" placeholder="Enter Keyword" required autocomplete="off">
        <button type="submit" id="search-button">
          <span class="button-text">Search</span>
        </button>
      </div>
    </form>
    <div id="post-feed">
      <!-- First Post -->
      <div class="post-container">
        <div class="post-header">
          <div class="post-user">Jane Doe</div>
          <div class="post-visibility">(Friends)</div>
        </div>
        <div class="post-date">Yesterday</div>
        <div class="post-content">
          Just completed my daily workout routine! Made good progress on my fitness goals this week. Feeling energized and motivated to keep going.
        </div>
        <div class="post-actions">
          <button class="post-action-button">Like</button>
          <button class="post-action-button">Comment</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
